<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전력 수요 예측 - v6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 2rem;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 960px;
        }
        .header {
            text-align: center;
            margin-bottom: 3rem;
        }
        .card {
            margin-bottom: 2rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        .result-section {
            display: none;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 2rem 0;
        }
        .error-message {
            display: none;
            color: #dc3545;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="display-4">전력 수요 예측</h1>
            <p class="lead">날짜를 입력하여 전력 수요를 예측해보세요</p>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">예측 입력</h5>
                        <form id="predictForm">
                            <div class="mb-3">
                                <label for="date" class="form-label">날짜 선택</label>
                                <input type="date" class="form-control" id="date" name="date" required>
                            </div>
                            <button type="submit" class="btn btn-primary">예측하기</button>
                        </form>
                        <div class="loading">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2">예측 중...</p>
                        </div>
                        <div class="error-message"></div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card result-section" id="resultCard">
                    <div class="card-body">
                        <h5 class="card-title">예측 결과</h5>
                        <div id="predictionResult">
                            <div class="mb-3">
                                <h6>예측된 최대 전력 수요</h6>
                                <p id="predictedValue" class="h4"></p>
                            </div>
                            <div class="mb-3">
                                <h6>권장 공급량</h6>
                                <p id="recommendedSupply" class="h4"></p>
                            </div>
                            <div class="mb-3">
                                <h6>실제값과의 차이</h6>
                                <p id="errorInfo" class="h4"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="card result-section" id="metricsCard">
                    <div class="card-body">
                        <h5 class="card-title">모델 성능 지표</h5>
                        <div class="row">
                            <div class="col-md-3">
                                <div class="card">
                                    <div class="card-body">
                                        <h6>MAE</h6>
                                        <p id="mae" class="h5"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="card">
                                    <div class="card-body">
                                        <h6>RMSE</h6>
                                        <p id="rmse" class="h5"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="card">
                                    <div class="card-body">
                                        <h6>MAPE</h6>
                                        <p id="mape" class="h5"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="card">
                                    <div class="card-body">
                                        <h6>R²</h6>
                                        <p id="r2" class="h5"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="card result-section" id="featureImportanceCard">
                    <div class="card-body">
                        <h5 class="card-title">특성 중요도</h5>
                        <canvas id="featureImportanceChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
    <script>
        document.getElementById('predictForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const date = document.getElementById('date').value;
            const loading = document.querySelector('.loading');
            const errorMessage = document.querySelector('.error-message');
            const resultSections = document.querySelectorAll('.result-section');
            
            // UI 초기화
            loading.style.display = 'block';
            errorMessage.style.display = 'none';
            resultSections.forEach(section => section.style.display = 'none');
            
            try {
                const response = await fetch('/v6/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `date=${date}`
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // 결과 표시
                    document.getElementById('predictedValue').textContent = 
                        `예측값: ${data.prediction?.toFixed(2) || 'N/A'} MW`;
                    document.getElementById('recommendedSupply').textContent = 
                        `10% 여유: ${data.recommended_supply_10?.toFixed(2) || 'N/A'} MW\n` +
                        `15% 여유: ${data.recommended_supply_15?.toFixed(2) || 'N/A'} MW`;
                    
                    if (data.actual_value !== null) {
                        document.getElementById('errorInfo').textContent = 
                            `절대 오차: ${data.error_abs?.toFixed(2) || 'N/A'} MW\n` +
                            `상대 오차: ${data.error_pct?.toFixed(2) || 'N/A'}%`;
                    } else {
                        document.getElementById('errorInfo').textContent = '실제값 없음';
                    }
                    
                    // 성능 지표 표시
                    document.getElementById('mae').textContent = data.model_metrics.mae?.toFixed(2) || 'N/A';
                    document.getElementById('rmse').textContent = data.model_metrics.rmse?.toFixed(2) || 'N/A';
                    document.getElementById('mape').textContent = data.model_metrics.mape?.toFixed(2) || 'N/A';
                    document.getElementById('r2').textContent = data.model_metrics.r2?.toFixed(2) || 'N/A';
                    
                    // 특성 중요도 차트
                    if (data.feature_importance) {
                        const ctx = document.getElementById('featureImportanceChart').getContext('2d');
                        new Chart(ctx, {
                            type: 'bar',
                            data: {
                                labels: data.feature_importance.labels,
                                datasets: [{
                                    label: '특성 중요도',
                                    data: data.feature_importance.values,
                                    backgroundColor: 'rgba(54, 162, 235, 0.5)',
                                    borderColor: 'rgba(54, 162, 235, 1)',
                                    borderWidth: 1
                                }]
                            },
                            options: {
                                indexAxis: 'y',
                                plugins: {
                                    legend: {
                                        display: false
                                    }
                                },
                                scales: {
                                    x: {
                                        beginAtZero: true
                                    }
                                }
                            }
                        });
                    }
                    
                    // 결과 섹션 표시
                    resultSections.forEach(section => section.style.display = 'block');
                } else {
                    errorMessage.textContent = data.error || '예측 중 오류가 발생했습니다.';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                errorMessage.textContent = '서버와 통신 중 오류가 발생했습니다.';
                errorMessage.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
